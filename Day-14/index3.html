<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8 mt-2">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
            <div class="col-8 mt-2 d-flex justify-content-center">
                <a class="btn btn-primary me-1" href="#" role="button">Link</a>
                <button class="btn btn-primary me-1" type="submit">Button</button>
                <input class="btn btn-primary me-1" type="button" value="Input">
                <input class="btn btn-primary me-1" type="submit" value="Submit">
                <input class="btn btn-primary me-1" type="reset" value="Reset">
            </div>
            <div class="col-8 mt-2">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-link">Link</button>
            </div>
            <div class="col-8 mt-2 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary btn-lg  me-1">Primary</button>
                <button type="button" class="btn btn-outline-secondary btn-lg  me-1">Secondary</button>
                <button type="button" class="btn btn-outline-primary btn-sm  me-1">Primary</button>
                <button type="button" class="btn btn-outline-secondary btn-sm  me-1">Secondary</button>
            </div>
            <div class="col-8 mt-2 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary btn-lg  me-1" disabled>Primary</button>
                <button type="button" class="btn btn-outline-secondary btn-lg  me-1" disabled>Secondary</button>
                <button type="button" class="btn btn-outline-primary btn-sm  me-1" disabled>Primary</button>
                <button type="button" class="btn btn-outline-secondary btn-sm  me-1" disabled>Secondary</button>
            </div>
            <div class="col-8 mt-2">
                <div class="d-grid ">
                    <button class="btn btn-primary mt-2" type="button">Button</button>
                    <button class="btn btn-primary mt-2" type="button">Button</button>
                </div>
            </div>
            <div class="col-8 mt-2">
                <div class="d-grid d-md-block d-flex justify-content-center">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
            <div class="col-8 mt-2">
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary mt-2" type="button">Button</button>
                </div>
            </div>
            <div class="col-8 mt-2">
                <div class="d-grid d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
