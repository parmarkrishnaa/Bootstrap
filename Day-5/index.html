<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <style>
        fieldset{
            border-radius: 15px;
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <fieldset class="bg-info border p-3 m-3">
                        <legend class="text-center">School Championship Registration Form</legend>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label" for="username">School Name:</label>
                            <input class="form-control" type="text" name="username" id="username" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="name">Schooler Name:</label>
                            <input class="form-control mb-1" type="text" name="name" id="username" placeholder="First">
                            <input class="form-control" type="text" name="name" id="username" placeholder="Last">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="username">Parent Name:</label>
                            <input class="form-control mb-1" type="text" name="name" id="name" placeholder="First">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Last">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="number">Parent Phone:</label>
                            <input class="form-control" type="tel" name="phone" id="phone" placeholder="##########">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Parent Email:</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="email.example@123.com">
                        </div>
                        <button class="btn ">Submit</button>
                        <button class="btn ">Reset</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
