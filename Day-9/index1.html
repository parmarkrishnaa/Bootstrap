<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            .h100 {
                height: 150px;
            }
        </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-3 p-4">
            <div class="col">
                <input type="text" class="form-control border border-1 mb-3"/>
                <input type="text" class="form-control border border-2 mb-3"/>
                <input type="text" class="form-control border border-3 mb-3"/>
                <input type="text" class="form-control border border-4 mb-3"/>
                <input type="text" class="form-control border border-5 mb-3"/>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-center m-3 p-4">
            <div class="col">
                <div class="h100 border border-primary mt-3"></div>
                <div class="h100 border border-secondary mt-3"></div>
                <div class="h100 border border-success mt-3"></div>
                <div class="h100 border border-danger mt-3"></div>
                <div class="h100 border border-warning mt-3"></div>
                <div class="h100 border border-info mt-3"></div>
                <div class="h100 border border-light mt-3"></div>
                <div class="h100 border border-dark mt-3"></div>
                <div class="h100 border border-white mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
