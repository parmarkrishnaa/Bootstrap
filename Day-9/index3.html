<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

  <div class="container">
    <form method="post" class="row needs-validation" onsubmit="return false" novalidate>
      <h2 class="text-center text-decoration-underline bg-success p-3 mt-1">Submission Form</h2>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="John" required>
          <span class="valid-feedback">Looks good..</span>
          <span class="invalid-feedback">Enter your First Name..</span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Doe" required>
          <span class="valid-feedback">Looks good..</span>
          <span class="invalid-feedback">Enter your Last Name..</span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="johndoe111" required>
          <span class="valid-feedback">Looks good..</span>
          <span class="invalid-feedback">Enter username properly..</span>
        </div>
      </div>
      <div class="col-md-5">
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" name="state" id="state" required>
            <option selected disabled>Select state from here...</option>
            <option>Andhra Pradesh</option>
            <option>Gujarat</option>
            <option>Mizoram</option>
            <option>Punjab</option>
            <option>Telangana</option>
            <option>Uttarakhand</option>
          </select>
          <span class="valid-feedback">Looks good..</span>
          <span class="invalid-feedback"></span>
        </div>
      </div>
      <div class="col-md-5">
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <select class="form-select" name="city" id="city">
            <option selected disabled>Select city from here...</option>
            <option>Visakhapatnam</option>
            <option>Hyderabad</option>
            <option>Surat</option>
            <option>Navsari</option>
            <option>Aizawl</option>
            <option>Champhai</option>
            <option>Amritsar</option>
            <option>Patiala</option>
            <option>Nizamabad</option>
            <option>Adilabad</option>
            <option>Nainital</option>
            <option>Dehradun</option>
          </select>
          <span class="valid-feedback">Looks good..</span>
          <span class="invalid-feedback">Enter your First Name</span>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mb-3">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" placeholder="######" required>
          <span class="valid-feedback">Looks good..</span>
          <span class="invalid-feedback">Enter your First Name</span>
        </div>
      </div>
      <div class="col-12 mb-3">
        <input type="checkbox" class="form-check-input" required>
        <label for="form-check-label">Agree to terms and conditions</label>
        <span class="invalid-feedback">You must agree before submitting.</span>
      </div>
      <div class="col-12 mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
