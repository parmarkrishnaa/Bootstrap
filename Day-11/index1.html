<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .box{
            height: 350px;
        }
        p{
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <div class="box bg-primary position-relative rounded p-3 m-3">
                    <p class="bg-info position-absolute top-0 start-0 translate-middle d-flex align-items-center justify-content-center">1</p>
                    <p class="bg-warning position-absolute top-0 start-100 translate-middle d-flex align-items-center justify-content-center">2</p>
                    <p class="bg-secondary position-absolute top-100 start-0 translate-middle d-flex align-items-center justify-content-center">3</p>
                    <p class="bg-success position-absolute top-100 start-100 translate-middle d-flex align-items-center justify-content-center">4</p>
                    <p class="bg-danger position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-center">5</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
