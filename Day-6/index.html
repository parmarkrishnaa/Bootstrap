<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="mt-5">
                        <div class="mb-3">
                            <label for="email" class="form-label visually-hidden">Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="passwrod" class="form-label visually-hidden">Password</label>
                            <input type="text" class="form-control" name="password" id="password"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mt-3">
                    <label for="file" class="form-label">File Input</label>
                    <input type="file" class="form-control" name="file" id="file">
                </div>
                <div class="mt-3">
                    <label for="file" class="form-label">Multiple File Input</label>
                    <input type="file" class="form-control" name="file" id="file" multiple>
                </div>
                <div class="mt-3">
                    <label for="file" class="form-label">Disabled File Input</label>
                    <input type="file" class="form-control" name="file" id="file" disabled>
                </div>
                <label for="file" class="form-label">Small File Input</label>
                <input type="file" class="form-control form-control-sm" name="file" id="file">
                <div class="mt-3">
                    <label for="file" class="form-label">Large File Input</label>
                    <input type="file" class="form-control form-control-lg" name="file" id="file">
                </div>
                <div class="mt-3">
                    <label for="file" class="form-label">Color Input</label>
                    <input type="color" class="form-control form-control-color" name="file" id="file">
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <label for="dataList" class="form-label">Datalist example</label>
                <input class="form-control" list="datalist" id="dataList" placeholder="Search from here...">
                <datalist id="datalist">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <select class="form-select mb-3">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select form-select-lg mb-3">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select form-select-sm mb-3">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select mb-3" multiple>
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select mb-3" size="4">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                </select>
                <select class="form-select" disabled>
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                </select>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <div class="form-check">
                    <label for="form-check-label">Default</label>
                    <input type="checkbox" class="form-check-input" id="form-check-label" checked>
                </div>
                <div class="form-check">
                    <label for="form-check-label">Check</label>
                    <input type="checkbox" class="form-check-input" id="form-check-label">
                </div>
                <div class="form-check">
                    <label for="form-indeterminate">Indeterminate</label>
                    <input type="checkbox" class="form-check-input" id="form-indeterminate">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <div class="form-check">
                    <label for="form-check-label">Default</label>
                    <input type="radio" class="form-check-input" id="form-radio" checked>
                </div>
                <div class="form-check">
                    <label for="form-check-label">Check</label>
                    <input type="radio" class="form-check-input" id="form-radio" disabled>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <div class="form-check form-switch">
                    <label for="form-check-label">Default</label>
                    <input type="radio" class="form-check-input" id="form-radio" checked>
                </div>
                <div class="form-check form-switch">
                    <label for="form-check-label">Check</label>
                    <input type="radio" class="form-check-input" id="form-radio" disabled>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <div class="form-check form-check-inline">
                    <label for="form-check-label">Default</label>
                    <input type="checkbox" class="form-check-input" id="form-radio" checked>
                </div>
                <div class="form-check form-check-inline">
                    <label for="form-check-label">Check</label>
                    <input type="checkbox" class="form-check-input" id="form-radio" disabled>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <input type="checkbox" class="check">
                <input type="radio" class="radio">
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('form-indeterminate').indeterminate = true;
    </script>
</body>

</html>
