<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .h10 {
            height: 150px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="bg-light p-3 m-3 border h10"></div>
            </div>
            <div class="col">
                <div class="bg-light p-3 m-3 border-top h10"></div>
            </div>
            <div class="col">
                <div class="bg-light p-3 m-3 border-bottom h10"></div>
            </div>
            <div class="col">
                <div class="bg-light p-3 m-3 border-start h10"></div>
            </div>
            <div class="col">
                <div class="bg-light p-3 m-3 border-end h10"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="bg-light p-3 m-3 border border-0 h10"></div>
            </div>
            <div class="col">
                <div class="bg-light p-3 m-3 border border-top-0 h10"></div>
            </div>
            <div class="col">
                <div class="bg-light p-3 m-3 border border-bottom-0 h10"></div>
            </div>
            <div class="col">
                <div class="bg-light p-3 m-3 border border-start-0 h10"></div>
            </div>
            <div class="col">
                <div class="bg-light p-3 m-3 border border-end-0 h10"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
