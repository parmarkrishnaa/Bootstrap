<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="range" class="form-label">Range</label>
                        <input type="range" class="form-range" id="range">
                    </div>
                    <div class="mb-3">
                        <label for="range" class="form-label">Disabled</label>
                        <input type="range" class="form-range" id="range" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="range" class="form-label">Min & Max</label>
                        <input type="range" class="form-range" min="6" max="8" id="range">
                    </div>
                    <div class="mb-3">
                        <label for="range" class="form-label">Step</label>
                        <input type="range" class="form-range" min="6" max="8" step="0.7" id="range">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
